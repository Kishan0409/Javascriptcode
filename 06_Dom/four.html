<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document object model finished</title>
</head>
<body style="background-color: #212121; color: #fff;">
    <ul class="language">
        <li>Javascript</li>
    </ul>
</body>

<script>

    function addLanguage(langName) {

        const li = document.createElement("li")
        li.innerHTML = `${langName}`
        document.querySelector(".language").appendChild(li)
    }

    addLanguage("python")
    addLanguage("React")

    // optimistic way of doing 
 
    function langOpt(langName) {
        const li = document.createElement("li")
       li.appendChild(document.createTextNode(langName))
       document.querySelector(".language").appendChild(li);
    }
    langOpt("c++")


    // EDIt 

    const secondLang = document.querySelector("li:nth-child(2)")
    // console.log(secondLang);
    secondLang.innerHTML = "rugby"

    const firstLang = document.querySelector("li:nth-child(1)")
    firstLang.outerHTML = "<li>Database</li>"

    // Remove

    const thirdLang = document.querySelector("li:nth-child(3)")
    thirdLang.remove();



    </script>
</html>
